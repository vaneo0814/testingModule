#  Name of workflow
name: Test Workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - dev
      - develop
      - main
      - master
    types: [opened, synchronize, reopened]

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest
    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v1
      # Install NodeJS
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: ðŸ§° Install dependencies
        run: yarn install

      - name: ðŸ§¹ Run lint
        run: yarn lint:fix